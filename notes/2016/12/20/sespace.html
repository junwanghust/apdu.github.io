	<h1 class="entry-title"><a href="/notes/2016/12/20/sespace.html" title="手机SE可用空间到底有多大">手机SE可用空间到底有多大</a></h1>
	<p class="entry-date">2016-12-20</p>
	<p>随着手机自带用于移动支付的SE（安全模块）越来越多，我好奇SE可用空间到底有多大？</p>

<p>我们并不能从官方公布数据直接断定空间大小，但我们可以根据绑定银行卡的数量来大致推测可用空间：</p>
<blockquote>
  <p>Apple Pay最多可以绑定8张卡，Samsung Pay最多10张，MI Pay8张，HuaWei Pay8张，按照每张卡数据为60kb的大小，SE可用空间大致在500-600kb范围内。</p>
</blockquote>
